# Misc
set -g default-terminal "screen-256color"
set -s escape-time 1
set -g base-index 1
set -g mouse off
setw -g mode-keys vi
setw -g pane-base-index 1
set -sg repeat-time 1000
set-option -g allow-rename off
#set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g renumber-windows on


# Style
set -g status-style fg=white,bold,bg=colour232
setw -g window-status-style fg=colour242,bg=black
setw -g window-status-current-style fg=white,bold,bg=black
set -g message-style fg=white,bold,bg=black

setw -g pane-border-style fg=colour237,bg=black
setw -g pane-active-border-style fg=white,bg=black

set -g status-left-length 40
set -g status-left "#[fg=white]#S â§‰ "
set -g status-right "#[fg=colour239,bold]%H:%M#[default]"
set -w -g window-status-current-style bg=colour24

setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity on

set-window-option -g window-status-activity-style none


# Keybindings
#tmux list-keys
set -g prefix C-Space
bind r source-file ~/.tmux.conf
unbind c
bind c new-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind > swap-pane -D
bind < swap-pane -U

bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind p
bind p paste-buffer
bind C-c run "tmux save-buffer - reattach-to-user-namespace pbcopy"
bind C-k send-keys -R \; clear-history

