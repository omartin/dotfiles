include iceberg_dark.conf

background #1c1c1c
foreground #c5c8c6

# Fonts
font_family      FiraCode Nerd Font
##font_family      0xProto Nerd Font
##font_family      Hack Nerd Font
##font_family      JetBrains Mono Nerd Font
##font_family      Inconsolata Nerd Font
##font_family      Monoid Nerd Font
##font_family      DejaVuSansM Nerd Font
#font_family      Roboto Mono Nerd Font
#font_family      UbuntuMono Nerd Font
#font_family      SauceCodePro Nerd Font
#font_family      iMWritingDouble Nerd Font
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        13
disable_ligatures never

# Mouse
mouse_hide_wait 3.0

# Terminal bell
enable_audio_bell no

# Window
remember_window_size   yes
initial_window_width   640
initial_window_height  400

# Shell
shell .
term xterm-256color

# MacOS
macos_titlebar_color dark
macos_thicken_font 0.4

# Keyboard shortcuts
map cmd+t no_op
map cmd+k send_text terminal,application \x63\x6C\x65\x61\x72\x0A
macos_option_as_alt no
